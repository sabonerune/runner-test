name: uv cache CI

on:
  push:
  workflow_dispatch:
jobs:
  init:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Build and Install pyyaml
        run: |
          uv cache prune
          uv sync

  test:
    needs: init
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-22.04]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Build and Install pyyaml
        run: |
          uv sync
      - name: Run Test
        run: |
          uv run python -c "import yaml"
